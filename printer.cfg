[stepper_x]
step_pin = PE2
dir_pin = !PE1
enable_pin = !PE3
microsteps = 16
rotation_distance = 40
endstop_pin = !PC1
position_endstop :0
# position_min:-20
position_max = 235
homing_speed = 50



[stepper_y]
step_pin = PD5
dir_pin = PD4
enable_pin = !PD6
microsteps = 16
rotation_distance = 40
endstop_pin = !PC3
position_endstop = 1
position_max = 235
homing_speed = 50



[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: !PC0
#position_endstop:-2.2
position_max: 200

position_min: -10


[tmc2208 stepper_x]
uart_pin = PE0
run_current = 0.800
stealthchop_threshold = 999999

[tmc2208 stepper_y]
uart_pin = PD3
run_current = 0.800
stealthchop_threshold = 999999

[tmc2208 stepper_z]
uart_pin = PD0
run_current = 1
stealthchop_threshold = 999999

[extruder]
