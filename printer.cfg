dir_pin = !PD14
enable_pin = !PC7
microsteps = 16
rotation_distance = 34.2152
nozzle_diameter = 0.400
filament_diameter = 1.750
heater_pin = PB3
sensor_type = Generic 3950
sensor_pin = PA2
control = pid
pid_kp = 22.2
pid_ki = 1.08
pid_kd = 114
min_temp = 0
max_temp = 260

[tmc2208 extruder]
