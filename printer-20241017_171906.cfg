[bed_mesh]
speed = 120
horizontal_move_z = 5  # ลดระยะห่างลงเพื่อความแม่นยำ
mesh_min = 28,19
mesh_max = 185,185
probe_count = 7,7  # เพิ่มจำนวนจุดสุ่มตัวอย่าง
mesh_pps = 3,3  # ลดระยะห่างระหว่างจุดสุ่มตัวอย่าง
fade_start = 1
fade_end = 1
algorithm: bicubic
fade_target = 0



[stepper_x]
step_pin = PE2
dir_pin = !PE1
enable_pin = !PE3
microsteps = 16
rotation_distance = 40
endstop_pin = !PC1
position_endstop :0
# position_min:-2
position_max = 235
position_min = -2
homing_speed = 30  # ลดความเร็วในการ Home เพื่อลดการชน
homing_retract_dist = 5  # เพิ่มระยะถอยกลับหลัง Home



[stepper_y]
step_pin = PD5
dir_pin = PD4
enable_pin = !PD6
microsteps = 16
rotation_distance = 40
endstop_pin = !PC3
position_endstop = -1
position_min=-2

position_max = 235
homing_speed = 50

[endstop_phase]


[stepper_z]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8
endstop_pin: !PC0
# endstop_pin = probe:z_virtual_endstop

position_max: 200
#position_endstop:0
position_min: -5


[tmc2208 stepper_x]
uart_pin = PE0
run_current = 0.800
stealthchop_threshold = 999999

[tmc2208 stepper_y]
uart_pin = PD3
run_current = 0.800
stealthchop_threshold = 999999

[tmc2208 stepper_z]
uart_pin = PD0
run_current = 1.1
stealthchop_threshold = 999999

