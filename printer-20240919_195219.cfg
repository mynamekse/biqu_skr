[include mainsail.cfg]
[include display.cfg]
[include led.cfg]
[include gcode_macro.cfg]
# host MCU service is preinstalled and ready to use with:
[mcu host]
serial: /tmp/klipper_host_mcu


[mcu]
serial = /dev/serial/by-id/usb-Klipper_stm32f407xx_1B003B001851313230363230-if00

[printer]
kinematics = cartesian
max_velocity = 300
max_accel = 5000
max_z_velocity = 5
square_corner_velocity = 5.0
max_z_accel = 100



[bltouch]
sensor_pin = ^PE4
control_pin = PE5
speed = 30
samples = 1

#z_offset = 15
x_offset =  27
y_offset = -40



[screws_tilt_adjust]
screw1 = 5,55
screw1_name = front left screw
screw2 = 198,55
screw2_name = front right screw
screw3 = 5,235.00
screw3_name = rear left screw
screw4 = 198,235.00
screw4_name = rear right screw
horizontal_move_z = 12.7
speed = 220.
screw_thread = CW-M3





[temperature_fan BTT_pi]
pin: host:gpio211
kick_start_time: 0.8
#shutdown_speed: 0
off_below: 0.1
max_power: 1.0
#fan_speed: 0.6
sensor_type: temperature_host
control: pid
min_temp: 0
max_temp: 85
#max_delta: 5.0
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.2  # เพิ่มความเร็วขั้นต่ำ
max_speed: 1.0  # เพิ่มความเร็วสูงสุด
target_temp: 38




