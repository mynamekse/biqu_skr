[delayed_gcode bed_mesh_init]
initial_duration: 1
gcode:
  BED_MESH_PROFILE LOAD=made1


  

[gcode_macro START_PRINT]
gcode:
    G28; Home all axes    
    #BED_MESH_CALIBRATE  
    bed_mesh_profile load=made1
    M104 S220; Set extruder temperature to 230째C
    M140 S60; Set bed temperature to 70째C
    M190 S60; Wait for bed to reach 70째C
    M109 S220; Wait for extruder to reach 230째C
    G92 E0; Reset Extruder
    G1 Z5.0 F3000; Move Z Axis up little to prevent scratching of Heat Bed
    G1 X20 Y15 Z0.3 F5000.0; Move to start position
    G1 X20 Y225.0 Z0.3 F1500.0 E30; Draw the first line
    G1 X25 Y225.0 Z0.3 F5000.0; Move to side a little
    G1 X25 Y15 Z0.3 F1500.0 E30; Draw the second line
    G92 E0; Reset Extruder
    G1 Z20.0 F3000; Move Z Axis up little to prevent scratching of Heat Bed
    
# ================================================================================
# GCode Macro: END_PRINT
# Add END_PRINT in your slicers ending script
# ================================================================================
[gcode_macro END_PRINT]
gcode =
    G1 Y190 F1500; bring Y up front 
    G10 ; set tool offset?  or retract?
    G91; Relative Positioning
    G1 Z+10; Move Z up so it doesn't hit anything
    G1 E-10 F300; Retrack-10
    G90; Absolute Positioning
    G1 X10 Y220 F2000; Move to X10, Y220
    M104 S0; Turn off Extrude (set it to 0)
    M140 S0; Turn off Bed (set it to 0)
    M106 S0; turn off cooling fan
    M84; Disable steppers
# ================================================================================
# GCode Macro G29
# Fires when G29 is sent to the printer
# ================================================================================
[gcode_macro G29]
gcode:
    G1 Z10 F600
    G4 P200
    G1 Z10 F600
    G4 P100